<div class="login fixed-center col-lg-4 col-xs-10">
    <div class="row">
        <div class="col-xs-2"></div>
        <a href="#/">
            <img class="col-xs-8" src="http://www.ucbapp.org/images/UCB-Logo-Acronym.png" alt="UCB Logo">
        </a>
        <div class="col-xs-2"></div>
    </div>
    <br />
    <div class="row">
        <form ng-submit="login(user)" class="col-xs-12">
            <div class="form-group">
                <input ng-model="user.username" type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <input ng-model="user.password" type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn col-xs-12">Log in <span class="glyphicon glyphicon-chevron-right"></span></button>
            <button ng-click="popup('User will be directed to Facebook Ouath')" class="btn col-xs-12">Log in with Facebook</button>
        </form>
    </div>
    <hr />
    <button ng-click="popup('User will be directed to sign up page')" class="btn col-xs-12">SIGN UP!</button>
    <a ng-click="popup('User will be able to reset password')" href="">Forgot Password?</a>
</div>
