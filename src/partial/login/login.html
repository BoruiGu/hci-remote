<div class="col-lg-2 visible-lg-block"></div>
<div class="login fixed-center col-lg-8 col-xs-12">
	<div class="panel panel-default login-panel">
		<div class="row">
			<div class="col-xs-2"></div>
			<a href="#/">
				<img class="col-xs-8" src="http://www.ucbapp.org/images/UCB-Logo-Acronym.png" alt="UCB Logo">
			</a>
			<div class="col-xs-2"></div>
		</div>
		<br />
		<div class="row">
			<form ng-submit="login(user)" class="col-xs-12">
				<div class="form-group">
					<input ng-model="user.username" type="text" placeholder="Username" class="form-control">
				</div>
				<div class="form-group">
					<input ng-model="user.password" type="password" placeholder="Password" class="form-control">
				</div>
				<button type="submit" class="btn btn-info col-xs-12">Log in <span class="glyphicon glyphicon-chevron-right"></span></button>
				</br>
				</br>
				
				<button ng-click="popup('User will be directed to Facebook Ouath')" class="btn btn-primary col-xs-12">Log in with Facebook</button>
			</form>
		</div>
		<hr />
		<button ng-click="popup('User will be directed to sign up page')" class="btn btn-success col-xs-12">SIGN UP!</button>
		<a class="float-left" ng-click="popup('User will be able to reset password')" href="">Forgot Password?</a>
		<a class="float-right" target="_blank" href="http://www.unioncapitalboston.org/union-capitalists/">How To Use.</a>

	</div>
</div>
<div class="col-lg-2 visible-lg-block"></div>
